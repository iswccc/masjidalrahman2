<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Kolor Mobile</title>
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,300i,400,400i,500,500i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">  
<!-- Don't forget to update PWA version (must be same) in pwa.js & manifest.json -->
<link rel="manifest" href="_manifest.json" data-pwa-version="set_by_pwa.js">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>
    
<body class="theme-light" data-gradient="gradient-1">
        
<div id="page">
    
    <div id="page-preloader">
        <div class="loader-main"><div class="preload-spinner"></div></div>
    </div>
    
	<div class="header header-fixed header-logo-app">
        <a href="#" class="back-button header-logo"></a>
		<a href="#" class="back-button header-icon header-icon-1" ><i class="fas fa-arrow-left font-13"></i></a>
		<a href="#" class="header-icon header-icon-2" data-menu="menu-settings"><i class="fas fa-cog fa-spin font-13"></i></a>
		<a href="#" class="header-icon header-icon-3" data-toggle-theme><i class="fas fa-moon"></i></a>
	</div>
               
    <div class="page-bg"><div></div></div>
    <div class="page-content header-clear-large">     
        

        <div class="center-vertical">
            <div class="content content-box round-medium shadow-huge center-text">
                <i class="fa fa-clock fa-7x glow-red bottom-30"></i>
                <h1 class="font-700 font-24 bottom-5">We're on It</h1>
                <p class="color-highlight bold under-heading">We'll Be With You Shortly</p>
                <p>
                    We're working really hard to release our <br>new page, we'll be online in about: 
                </p>

                <div class="countdown bottom-10 top-50">
                    <div class="countdown-years disabled">
                        <div id="years"></div>
                        <em>years</em>
                    </div>
                    <div class="countdown-days shadow-large color-theme round-small">
                        <div id="days"></div>
                        <em class="color-theme opacity-70">days</em>
                    </div>
                    <div class="countdown-hours shadow-large color-theme round-small">
                        <div id="hours"></div>
                        <em class="color-theme opacity-70">hours</em>
                    </div>				
                    <div class="countdown-minutes shadow-large color-theme round-small">
                        <div id="minutes"></div>
                        <em class="color-theme opacity-70">minutes</em>
                    </div>
                    <div class="countdown-seconds shadow-large color-theme round-small">
                        <div id="seconds"></div>
                        <em class="color-theme opacity-70">seconds</em>
                    </div>	
                    <div class="clear"></div>
                </div>

            </div>
        </div>

        
    </div>      

    
    <div id="menu-share"
         class="menu-box menu-box-detached round-medium"
         data-menu-type="menu-box-bottom"
         data-menu-height="390"
         data-menu-load="menu-share.html"
         data-menu-effect="menu-over">
    </div>   
    
    <div id="menu-settings"
         class="menu-box menu-box-gradient"
         data-menu-type="menu-box-modal"
         data-menu-height="100%"
         data-menu-width="100%"
         data-menu-load="menu-settings.html"
         data-menu-effect="menu-over">
    </div>  
    

    <div class="menu-hider"></div>
</div>

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js" async></script>
</body>
